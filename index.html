<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="src/assets/images/favicon.png" type="image/x-icon">
    <link href="dist/main.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/8918e1da19.js" crossorigin="anonymous"></script>
    <script src="dist/main.js"></script>
    <title>Web Buster!</title>
</head>
<body>
    <div class="main-container">
        <div class="header">
            <h1 id="game-name">Web Buster</h1>
        </div>

        <div class="game-container">
            <div class="game-head">
                <div class="player-health-container">
                    <div class="hp-info">
                        <p>HP:</p>
                        <div id="hp-stat"></div>
                    </div>
                    <div id="player-hp-bar"><li></li><li></li><li></li></div>
                </div>
                <div class="enemy-count-container">
                    <p>Enemy Count</p>
                    <div id="enemy-counts"></div>
                </div>
            </div>
            
            <canvas id="canvas"></canvas>
        </div>

        <div class="footer">
            <div class="audio-control">
                <p>Audio Control</p>
                <br>
                <div class="sound-control">
                    <p>BGM</p>
                    <div class="bgm-sound-icon" id="bgm-on">
                        <i class="fa-solid fa-volume-high"> On</i>
                    </div>
                    <div class="bgm-sound-icon" id="bgm-off">
                        <i class="fa-solid fa-volume-xmark"> OFF</i>
                    </div>
                </div>
                <br>
                <div class="sound-control">
                    <p>SFX</p>
                    <div class="sfx-sound-icon" id="sfx-on">
                        <i class="fa-solid fa-volume-high"> ON</i>
                    </div>
                    <div class="sfx-sound-icon" id="sfx-off">
                        <i class="fa-solid fa-volume-xmark"> OFF</i>
                    </div>
                </div>
            </div>

            <div class="instructions">
                <p>Instructions</p>

            </div>

            <div class="links">
                <a href="https://github.com/Jiamin-Zou/web-buster">
                    <i class="fa-brands fa-square-github fa-2xl"></i>
                </a>
                <a href="https://www.linkedin.com/in/jiaminzou95/">
                    <i class="fa-brands fa-linkedin fa-2xl"></i>
                </a>
            </div>

        </div>
    </div>
</body>
</html>
